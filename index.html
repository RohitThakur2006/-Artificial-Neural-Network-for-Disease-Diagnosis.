<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Disease Diagnosis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #fdf2f8, #e0f2fe);
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      margin: 6px;
    }
    input[type="text"],
    input[type="number"],
    select {
      padding-left: 12px;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <div class="bg-white shadow-2xl rounded-3xl p-10 w-full max-w-3xl border border-blue-200">
    <h1 class="text-4xl font-extrabold text-center text-blue-800 mb-8 tracking-tight">AI Health Diagnosis Assistant</h1>

    <form method="POST" action="/predict" class="space-y-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-semibold text-gray-700">Full Name</label>
          <input type="text" name="name" class="mt-1 block w-full border-gray-300 rounded-xl shadow-sm focus:ring-blue-400 focus:border-blue-400 text-left" required>
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700">Age</label>
          <input type="number" name="age" min="0" class="mt-1 block w-full border-gray-300 rounded-xl shadow-sm focus:ring-blue-400 focus:border-blue-400 text-left" required>
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700">Gender</label>
          <select name="gender" class="mt-1 block w-full border-gray-300 rounded-xl shadow-sm focus:ring-blue-400 focus:border-blue-400 text-left" required>
            <option value="">-- Select --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="prefer_not_to_say">Prefer not to say</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700">Weight (kg)</label>
          <input type="number" name="weight" min="0" class="mt-1 block w-full border-gray-300 rounded-xl shadow-sm focus:ring-blue-400 focus:border-blue-400 text-left" required>
        </div>
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700">Describe your symptoms</label>
        <textarea name="symptoms" rows="4" placeholder="e.g., I've had a sore throat and mild fever for 2 days..."
                  class="mt-1 block w-full border-gray-300 rounded-xl shadow-sm focus:ring-blue-400 focus:border-blue-400 px-3 py-2" required></textarea>
      </div>

      <div class="pt-4">
        <button type="submit"
                class="w-full bg-gradient-to-r from-blue-500 to-indigo-500 text-white py-3 px-6 rounded-xl font-semibold hover:from-blue-600 hover:to-indigo-600 transition">
          Analyze Symptoms
        </button>
      </div>
    </form>

    {% if prediction_text %}
    <div id="diagnosisResult" class="mt-8 bg-indigo-50 border-l-4 border-blue-500 p-5 rounded-xl">
      <h2 class="text-xl font-bold text-blue-800 mb-2">Diagnosis Result</h2>
      <p class="text-gray-700 text-base">{{ prediction_text }}</p>
      {% if confidence %}
      <p class="text-sm text-gray-600 mt-1">Model Confidence: <strong>{{ confidence }}%</strong></p>
      {% endif %}
    </div>
    {% endif %}
  </div>

</body>
</html>
